<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="#"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button type="button">Search</button>
            </div>
            <div class="nav-links">
                <a href="#">Login</a>
                <a href="#">More</a>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart">
                    <span>Cart</span>
                </a>
            </div>
        </div>
    </header>
</body>
</html>
