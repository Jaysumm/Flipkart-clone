<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="flipkart-logo" class="flipkart-logo">
            </div>
            <div class="search">
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </div>
                <div class="search-input">
                    <input type="text" placeholder="Search for Products,Brands and More"> 
                </div>
            </div>
            <div class="login">
                <div class="login-logo">
                    <i class="fa-regular fa-user fa-lg"></i>
                </div>
                <div class="login-text">
                    <select name="login" id="login">
                        <option value="login">Login</option>
                    </select>
                </div>
            </div>
            <div class="cart">
                <div class="cart-logo">
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                </div>
                <div class="cart-text">
                    Cart
                </div>
            </div>
            <div class="seller">
                <div class="seller-logo">
                    <i class="fa-solid fa-shop fa-lg"></i>
                </div>
                <div class="seller-text">
                    Become a seller
                </div>
            </div>
            <div class="menu">
                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
        </div>
    </header>
    <div class="body-tag">
        <div class="body-one">
            <div class="block1" id="a">
                <img src="https://rukminim2.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="grocery">
                <p class="grocery">Grocery</p>
            </div>
            <div class="block1" id="b">
                <img src="https://rukminim2.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="mobile">
                <p class="mobile">Mobile</p>
            </div>
            <div class="block1" id="c">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="fashion">
                <p class="fashion">
                    <select name="fashion" id="fashion">
                        <option value="fashion">Fashion</option>
                    </select>
                </p>
            </div>
            <div class="block1" id="d">
                <img src="https://rukminim2.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="electronics">
                <p class="electronics">
                    <select name="electronics" id="electronics">
                        <option value="electronics">Electronics</option>
                    </select>
                </p>
            </div>
            <div class="block1" id="e">
                <img src="https://rukminim2.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="furniture">
                <p class="furniture">
                    <select name="furniture" id="furniture">
                        <option value="furniture">Home & Furniture</option>
                    </select>
                </p>
            </div>
            <div class="block1" id="f">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0139228b2f7eb413.jpg?q=100" alt="appliance">
                <p class="appliances">Appliances</p>
            </div>
            <div class="block1" id="g">
                <img src="https://rukminim2.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="travel">
                <p class="travel">Travel</p>
            </div>
            <div class="block1" id="h">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="toys">
                <p class="toys">
                    <select name="toys" id="toys">
                        <option value="toys">Beauty, Toys & More</option>
                    </select>
                </p>
            </div>
            <div class="block1" id="i">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt="vehicle">
                <p class="vehicle">
                    <select name="vehicle" id="vehicle">
                        <option value="vehicle">Two Wheelers</option>
                    </select>
                </p>
            </div>
        </div>
        <div class="body-two">

        </div>
        <div class="body-three">
            <p>Best of Electronics</p>
            <div class="body-arrow">
                <i class="fa-solid fa-arrow-right" style="color: #1a21d5;"></i>
            </div>
        </div>
        <div class="body-four">
            <div class="block-c" id="a1">
                <img src="speaker.jpg" class="a1-img" alt="">
                <p class="block-c-text" id="text1">Best Selling Mobile Speakers</p>
                <p class="block-c-text" id="text2">From Rs499*</p>
            </div>
            <div class="block-c" id="b1"></div>
            <div class="block-c" id="c1"></div>
            <div class="block-c" id="d1"></div>
            <div class="block-c" id="e1"></div>
        </div>
    </div>
</body>
</html>
